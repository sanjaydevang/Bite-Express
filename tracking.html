<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Bite Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Bite Express</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tracking.html">Order Tracking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="jobs.html">Careers</a></li>
            </ul>
        </nav>
    </header>

    <section class="tracking">
        <h1>Track Your Order</h1>
        <input type="text" id="tracking-id" placeholder="Enter Tracking Number">
        <button id="track-order-btn">Track Order</button>
        <div id="order-status"></div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("track-order-btn").addEventListener("click", function () {
                const trackingId = document.getElementById("tracking-id").value;
                const orders = JSON.parse(localStorage.getItem("orders")) || [];
                const statusDiv = document.getElementById("order-status");
    
                const order = orders.find((order) => order.trackingNumber === trackingId);
    
                if (order) {
                    statusDiv.innerHTML = `
                        <p><strong>Order Found!</strong></p>
                        <p>Item: ${order.name}</p>
                        <p>Status: ${order.status}</p>
                    `;
                } else {
                    statusDiv.innerHTML = `<p>No order found with Tracking Number: ${trackingId}</p>`;
                }
            });
        });
    </script>
    
</body>
</html>
